<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to new year</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./javascript/index.js" defer></script>
  </head>

  <body background="./images/background3.jpg" style="overflow: hidden">
    <img
      src="./images/aces3.png"
      style="width: 10%; height: 10%; margin: 2% 10%"
    />
    <div class="wrapper">
      <div class="heading">
        <h3>Countdown for</h3>
        <h1>ACES Inauguration</h1>
      </div>
      <div class="countdown">
        <div class="box">
          <span class="num" id="day-box">00</span>
          <span class="text">Days</span>
        </div>
        <div class="box">
          <span class="num" id="hr-box">00</span>
          <span class="text">Hours</span>
        </div>
        <div class="box">
          <span class="num" id="min-box">00</span>
          <span class="text">Minutes</span>
        </div>
        <div class="box">
          <span class="num" id="sec-box">00</span>
          <span class="text">Seconds</span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="typewriter">
        <h1>print("LOAD ACES INAUGURATION FUNCTION!!!")</h1>
        <center><h2>Press Enter</h2></center>
      </div>
    </div>
    <!-- Script -->
  </body>
</html>
